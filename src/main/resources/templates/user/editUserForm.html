<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template/fragment/head :: common_head(~{::title})">
    <title>edit user</title>
</head>
<body>
<!-- header fragment 불러오기 -->
<div th:replace="~{template/fragment/header :: common_header}"></div>

<form method="post" th:action="@{/user/{userId}/edit(userId=${user.id})}" th:object="${user}" class="form-horizontal">
    <div class="container">
        <div class="page-header">
            <h1 th:text="#{page.user.edit}">회원 수정</h1>
        </div>

        <div class="row">
            <div class="col-xs-12">

                <div class="form-group">
                    <label for="userId" class="col-sm-2 control-label" th:text="#{label.user.id}">ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="userId" th:field="*{id}" th:errorclass="field-error" placeholder="ID" readonly>
                        <div class="field-error" th:errors="*{id}">ID 에러 메세지</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label" th:text="#{label.user.password}">비밀번호</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="password" th:field="*{password}" th:errorclass="field-error" placeholder="PassWord">
                        <div class="field-error" th:errors="*{password}">비밀번호 에러 메세지</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label" th:text="#{label.user.name}">이름</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" th:field="*{name}" th:errorclass="field-error" placeholder="이름">
                        <div class="field-error" th:errors="*{name}">이름 에러 메세지</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="userage" class="col-sm-2 control-label" th:text="#{label.user.age}">나이</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="userage" th:field="*{age}" th:errorclass="field-error" placeholder="나이">
                        <div class="field-error" th:errors="*{age}">나이 에러 메세지</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="userphone" class="col-sm-2 control-label" th:text="#{label.user.phone}">휴대폰</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="userphone" th:field="*{phone}" th:errorclass="field-error" placeholder="휴대폰">
                        <div class="field-error" th:errors="*{phone}">phone 에러 메세지</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="useremail" class="col-sm-2 control-label" th:text="#{label.user.email}">이메일</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="useremail" th:field="*{email}" th:errorclass="field-error" placeholder="이메일">
                        <div class="field-error" th:errors="*{email}">email 에러 메세지</div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div th:each="userSex : ${userSexes}" class="radio-inline">
                            <input type="radio" th:field="*{sex}" th:value="${userSex.name()}">
                            <label th:for="${#ids.prev('sex')}" th:text="${userSex.value}">성별</label>
                        </div>
                        <div class="field-error" th:errors="*{sex}"></div>
                    </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div th:each="auth : ${userAuths}" class="radio-inline">
                      <input type="radio" th:field="*{auth}" th:value="${auth.name()}">
                      <label th:for="${#ids.prev('auth')}" th:text="${auth.value}">권한</label>
                    </div>
                    <div class="field-error" th:errors="*{auth}"></div>
                  </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input class="btn btn-primary" type="submit" value="등록" th:value="#{button.save}">
                        <input class="btn btn-warning" type="button" value="삭제" th:onclick="|location.href='@{/user/{userId}/delete(userId=${user.id})}'|" th:value="#{button.delete}">
                        <input class="btn btn-default" type="button" value="취소" th:onclick="|location.href='@{/}'|" th:value="#{button.cancel}">
                    </div>
                </div>

            </div>
        </div>
    </div>
</form>

</body>
</html>
